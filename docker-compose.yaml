version: '3'

services:
  zip_money_backend:
    build: ./zip_money_backend
    restart: always
    ports:
      - "8000:8000"
    entrypoint: python ./app/manage.py runserver 0.0.0.0:8000
    environment:
      - DB_HOST=zip_money_db
      - DB_NAME=zip_money_db
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_PORT=5432
    volumes:
      - type: bind
        source: ./zip_money_backend
        target: /app
    depends_on:
      - zip_money_db

  zip_money_frontend:
    build: ./zip_money_frontend
    restart: always
    entrypoint: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./zip_money_frontend/
        target: /app
    depends_on:
      - zip_money_backend

  zip_money_db:
    image: postgres:15.3-alpine3.18
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=zip_money_db
    ports:
      - '1238:5432'
    volumes:
      - type: bind
        source: ./zip_money_db/
        target: /var/lib/postgresql/data/

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"